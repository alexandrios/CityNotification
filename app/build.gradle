dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.core:core-ktx:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    //Dagger
    kapt "com.google.dagger:dagger-compiler:$dagger_version"
    kapt "com.google.dagger:dagger-android-processor:$dagger_version"
    implementation "com.google.dagger:dagger:$dagger_version"
    implementation "com.google.dagger:dagger-android:$dagger_version"
    implementation "com.google.dagger:dagger-android-support:$dagger_version"

    //Navigation
    def nav_version = "2.2.2"
    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"
    implementation "androidx.navigation:navigation-ui-ktx:$nav_version"

    //VK SDK
    implementation "com.vk:androidsdk:$vksdk_version"

    //Glide
    implementation "com.github.bumptech.glide:glide:$glide_version"
    //annotationProcessor "com.github.bumptech.glide:compiler:$glide

    // FireBase
    implementation 'com.google.firebase:firebase-messaging:20.1.5'
    implementation 'com.google.firebase:firebase-inappmessaging:19.0.5'
    implementation 'com.google.firebase:firebase-analytics:17.3.0'
    implementation 'com.google.firebase:firebase-core:17.3.0'
    implementation 'com.google.firebase:firebase-iid:20.1.5'


    implementation 'com.android.support:multidex:1.0.3'

    implementation "com.afollestad.material-dialogs:core:$material_dialogs_version"
    implementation 'com.androidadvance:topsnackbar:1.1.1'
    implementation 'joda-time:joda-time:2.9.9'
    implementation 'org.simpleframework:simple-xml:2.7.1'
    implementation "androidx.cardview:cardview:1.0.0"
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.0.0"
    implementation('com.h6ah4i.android.widget.advrecyclerview:advrecyclerview:1.0.0@aar') {
        transitive = true
    }
    implementation 'com.nex3z:flow-layout:1.2.2'

    // Тестирование
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test:rules:1.2.0'
    androidTestImplementation 'androidx.test:core-ktx:1.2.0'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    
    def fragment_version = "1.2.4"
    debugImplementation "androidx.fragment:fragment-testing:$fragment_version"

    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    // There is the class RecyclerViewActions here.
    androidTestImplementation 'androidx.test.espresso:espresso-contrib:3.2.0'
    // This class is used as in android test as in app (google recommends so)
    implementation 'androidx.test.espresso:espresso-idling-resource:3.2.0'
    //androidTestImplementation "com.android.support.test.espresso.idling:idling-concurrent:3.2.0"

    //https://www.github.com/agoda-com/Kakao
    androidTestImplementation 'com.agoda.kakao:kakao:2.0.0'

    def mockito_version = "2.18.3"
    //androidTestImplementation "org.mockito:mockito-core:$mockito_version"
    testImplementation "org.mockito:mockito-core:$mockito_version"
    testImplementation "org.mockito:mockito-inline:$mockito_version"
    androidTestImplementation "org.mockito:mockito-android:$mockito_version"


    androidTestImplementation 'org.awaitility:awaitility:3.0.0'
}
